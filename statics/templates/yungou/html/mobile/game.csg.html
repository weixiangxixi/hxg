<script>
var fz_flag = '{wc:php:start}echo $flag{wc:php:end}';
if(fz_flag == 1){
    layer.msg('辅助好友成功，祝您游戏愉快！');
}

var app_buy = "元闯关购";
var app_cost = "专柜价";
var page = 1;
//下拉加载
var range = -50; //距下边界长度/单位px
var totalheight = 0;
var loading = false;
$(window).scroll(function(){
	if(loading) return false;
var srollPos = $(window).scrollTop(); //滚动条距顶部距离(页面超出窗口的高度)
totalheight = parseFloat($('body').height()) + parseFloat(srollPos);
if(($("body").height()-range) <= totalheight) {
	if(loading) return false;
	page++;
	getList();
}            
});
function getList(){
	if(loading) return false;
	loading = true;
	var layerIndex = layer.load(2, {shade: false}); 
	$.ajax({
		url: "/index.php/mobile/game/get_shop",
		data: {page:page,scroll:true},
		type: "post",
		success: function(dat){
			layer.close(layerIndex); 
			dat = JSON.parse(dat);
			if(dat.status==1){
				dat = dat.lists;
				var str = '';
				for(var i in dat){
					
					str += '<div class="goods">';
					str += '<div class="kh_goods">';
					str += '<div>';
					//str += '<img class="kh_img" src="'+dat[i].logo+'">';
                    str += '<a href="/index.php/mobile/game/goodsdesc/'+dat[i].id+'"><img class="kh_img" src="/statics/uploads/'+dat[i].thumb+'"></a>';
					str += '</div>';
					str += '<div>';
					str += '<div class="kh_shoppe">'+app_cost+'￥'+dat[i].price+'</div>';
					str += '<div class="kh_maintitle">'+dat[i].name+'</div>';
					// str += '<div class="kh_subtitle">'+dat[i].sub_title+'</div>';
					str += '</div>';
					str += '<div>';
                    // str += '<div class="kh_pic2" onclick="free('+dat[i].id+')">';
                    // str += '获取免费闯关机会</div>';
                    if(dat[i].cx == 1){
                        console.log(dat[i].rid);
                        str += '<div class="kh_pic" style="background:#edff00"><a href="/index.php/mobile/game/init?sid='+dat[i].sid+'&rid='+dat[i].rid+'">继续游戏</a></div>';
                    }else{
                        str += '<div class="kh_pic" onclick="bindgome('+dat[i].id+','+dat[i].money+')">';
                        if(dat[i].free == 1){
                            str += "免费";
                        }else{
                            str += dat[i].money+app_buy;
                        }
                        str += '</div>';
                    }
					
					str += '</div>';
					str += '</div>';
					str += '</div>';
					
				}
				$('#gooslist').append(str);
				loading = false;
			}
			else{
				loading = true;
			}
		}	
	});	
}



    var audio = document.getElementById('music1');
    var music_pic = "/statics/templates/yungou/images/mobile/kh/voice_icon.png";
    var mute_pic = "/statics/templates/yungou/images/mobile/kh/no_voice_icon.png";
    $("#onmusicTap").bind("touchstart", function bf() {
        if(audio !== null) {
//检测播放是否已暂停.audio.paused 在播放器播放时返回false.
//alert(audio.paused);
            if(audio.paused) {
                audio.play(); //audio.play();// 这个就是播放
                $("#onmusicTap").attr("src",music_pic)
            } else {
                audio.pause(); // 这个就是暂停
                $("#onmusicTap").attr("src",mute_pic)
            }
        }
    })
document.addEventListener('DOMContentLoaded', function() {
	audioAutoPlay('music1');
});
function audioAutoPlay(obj) {
	var audio = document.getElementById(obj);
	audio.play();
	document.addEventListener("WeixinJSBridgeReady", function() {
		audio.play();
	}, false);
}

			url:"./index.php?i=2&c=entry&do=CreateRecharge&m=junsion_winaward",
			data:{op: 'app',rIndex: index},
			success:function(data){
				layer.close(layerIndex); 
				data = JSON.parse(data);
				if(data.code==1){
					var json = data.res;
					orderid = json.orderid;
					WeixinJSBridge.invoke('getBrandWCPayRequest', json, function (res) {
	                      if (res.err_msg === "get_brand_wcpay_request:ok") {
	                    	  checkorder();
	                      } else {
	                    	  layer.msg('支付失败')
	                      }
	                  });
					/*
					wx.chooseWXPay({
					    timestamp: json.timeStamp, 
					    nonceStr: json.nonceStr, 
					    package: json.package, 
					    signType: json.signType, 
					    paySign: json.paySign,
					    success: function (res) {
						   	checkorder();
					    },
					    fail:function(res){
					    	var str = JSON.stringify(res);
					    	layer.msg(str)
					    }
					});
					*/
				}
				else if(data.code==2){
					location.href = data.url;
				}
				else{
					layer.msg(data.msg);
				}
			}
			,error:function(){
				layer.msg('网络错误，请刷新重试');
			}
		});
    }

    function checkorder(){
		if(orderid > 0){
			$.ajax({
				 type:'POST',
				 data:{orderid:orderid},
				 url:'./index.php?i=2&c=entry&do=CheckRecharge&m=junsion_winaward',
				 success:function(data){
					  if(data == 1){
						  var memCredit = $('#memCredit').text();
    					  var lastCredit = parseFloat(memCredit) + parseFloat(rechargeMoney);
    					  $('#memCredit').text(lastCredit);
						  layer.msg('储值成功！');
					  }else{	 
						  setTimeout(function(){
							  checkorder();
						  },1000);
					  }
				 }
			 });
		}
	}
