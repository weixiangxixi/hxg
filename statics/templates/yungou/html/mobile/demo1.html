<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>一款界面UI简洁大气的jquery倒计时插件</title>
<link rel="shortcut icon" type="/statics/templates/yungou/css/mobile/x-icon" href="favicon.ico">
<link rel="bookmark" type="/statics/templates/yungou/css/mobile/x-icon" href="favicon.ico">
<link href="/statics/templates/yungou/css/mobile/fashionfoucs_lrtk.css" rel="stylesheet" />
<script src="/statics/templates/yungou/js/mobile/jquery190.js"></script> 
<script src="/statics/templates/yungou/js/mobile/timedown.js" type="text/javascript"></script>
<script type="text/javascript">		
$(function() {
	var date = new Date();
	$('#countdown_dashboard2').countDown({
		targetDate: {
			'day': 		date.getDate(),
			'month': 	date.getMonth() + 1,
			'year': 	date.getFullYear(),
			'hour': 	23,
			'min': 		0,
			'sec': 		0
		}
	});
});
</script>
<!--[if IE 6]> 
<script type="text/javascript" src="js/ie6png.js"></script>
<script>DD_belatedPNG.fix('#countdown_dashboard,.kkg_timetoor,.countdown_dashboard2,.kkg_timetoor2,.kkg_logo a img,.countdown_dashboard img');</script>
<![endif]-->
</head>
<body>
<!-- 代码 开始 -->
<ul id="banner_img">
  <li class="item1">
   <div class="kkg_smalltime">
						剩余：
						<div id="countdown_dashboard2" class="countdown_dashboard2">
					
						<div class="dash days_dash">
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						</div>
					
						<div class="dash hours_dash">
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						</div>
					
						<div class="dash minutes_dash">
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						</div>
					
						<div class="dash seconds_dash">
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						<div class="digit"><div class="top"></div><div class="bottom"></div></div>
						</div>
					</div>
					<div class="kkg_timetoor2"></div>
					</div>
  </li>
</ul>
<!-- 代码 结束 -->
</body>
</html>
