<script>
$(function(){
	$('.countdown_num2').click(function(){

		$.ajax({
			url:'UserStatus',
			success:function(flag){
				console.log(flag);
				if(flag == 0){
					$(".pop,#fd_pop0").show();
					$(".rain-wrap").remove();
				}else if(flag == 1){
					$(".pop,#fd_pop1").show();
					$(".rain-wrap").remove();
				}else if(flag == 2){
					$(".pop,#fd_pop2").show();
					$(".rain-wrap").remove();
				}else if(flag == 3){
					$(".pop,#fd_pop3").show();
					$(".rain-wrap").remove();
				}else if(flag == 4){
					$(".pop,#fd_pop4").show();
					$(".rain-wrap").remove();
				}else if(flag == 6){
					$(".pop,#fd_pop6").show();
					$(".rain-wrap").remove();
				}else if(flag == 5){
					$(".countdown_num2").hide();
					$('.countdown_num').show();
					var countdown=3;
					var interval1=setInterval(function(){ 
						if (countdown == 0){
							clearInterval(interval1);
							$(".rain-wrap").show(); 
							$(".countdown").hide();
							var a =0;
							function clickFun(){
								var src=$(this).attr("src");
								if(src != "/statics/templates/yungou/images/mobile/fd7.png" && src != "/statics/templates/yungou/images/mobile/fd6.png"){
									a++;
								}
								src=src.substring(src.length-5,src.length-4);
								if(src>=3 && src<6){$(this).attr("src","/statics/templates/yungou/images/mobile/fd7.png");}
								else if(src<3 && src<6){$(this).attr("src","/statics/templates/yungou/images/mobile/fd6.png");}				
								$(this).fadeOut(500);
								
								// if(a == 5){
								// 	$(".pop,#fd_pop6,#win_pop1").show();
								// 	$(".rain-wrap,#fd_pop2").remove();
								// }
							}
							$('.rain-wrap').redEnvelope({'clickFun':clickFun});
							var over_time=$(".date_time").html();
							var x = 1;
							var interval2=setInterval(function(){ 
								if (over_time == 0){
									$.ajax({
										data:{'num':a},
										type:'post',
										url:'RedCharge',
										async:false,
										success:function(msg){
											if(msg == -1){
												x = -1;
											}
											var m = JSON.parse(msg);
											var total = 0;
											var html = '';
											var j;
											for (var i = 0; i < m.length; i++) {
												total =parseInt(total) + parseInt(m[i]);
												j = i+1;
												html += "<span>第"+j+"个福袋:"+m[i]+"元<span><br>";
											}
											$('.pop_pic').append(html);
											$('.wd_font span').html(total);

										}
									})
									clearInterval(interval2);
									if(x == -1){
										$(".pop,#fd_pop7").show();
										$(".rain-wrap").remove();
									}else{
										$(".pop,#fd_pop5").show();
										$(".rain-wrap").remove();
									}
								} 
								else 
								{
									over_time--;
									$(".date_time").html(over_time);
								}
							} ,1000);
						} 
						else 
						{ 	 
							countdown--; 
							$(".countdown_num").html(countdown);
						}
					} ,1000);
				}
			}
		})
		return false;
		
	})
})
</script>

<script type="text/javascript">
	$(function(){
		$('#RedRecord').click(function(){
			$.ajax({
				url: 'RedRecord',
				success:function(msg){
					if(msg == -1){
						$(".pop,#fd_pop0").show();
						$(".rain-wrap").remove();
					}else{
						var m = JSON.parse(msg);
						var total = 0;
						var html = '';
						var j;
						if(m[0] == ''){
							$('.wd_font2').html("没有红包记录");
							$(".pop,#fd_pop8").show();
						}else{
							for (var i = 0; i < m.length-1; i++) {
								total =parseInt(total) + parseInt(m[i]);
								j = i+1;
								html += "<span>第"+j+"个福袋:"+m[i]+"元<span><br>";
							}
							$('.pop_pic2').append(html);
							$('.wd_font2 span').html(total);
							$('#red_time').html(m[m.length-1]);
							$(".pop,#fd_pop8").show();
						}
					}
				}
			})
		})
	})
</script>
